<header>
    <section class="p-5 text-center hakkimizda">
        <div class="container">
            <h2 class="mb-5 font-weight-bold">Tebrikler. Başarılı bir şekilde mesajınızı ilettik!</h2>
        </div>
    </section>
</header>

<main>
    <div class="container">

        <div class="row">
            <script>
                function getParameterByName(name, url) {
                    if (!url) url = window.location.href;
                    name = name.replace(/[\[\]]/g, '\\$&');
                    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                        results = regex.exec(url);
                    if (!results) return null;
                    if (!results[2]) return '';
                    return decodeURIComponent(results[2].replace(/\+/g, ' '));
                }

                var name = getParameterByName('Ad');
                var lastname = getParameterByName('Soyad');
                var email = getParameterByName('Mail');
                var phone = getParameterByName('Telefon');
                var message = getParameterByName('Mesaj');
                var cinsiyet = getParameterByName('Cinsiyet');
                var lisans = getParameterByName('Lisans');
                var age = getParameterByName('Age');

            </script>
                <table class="table">
                    <tbody>
                        <tr>
                            <td>İsminiz</td>
                            <td>
                                <script>
                                    document.write(name);
                                </script>
                            </td>
                        </tr>
                        <tr>
                            <td>Soyisminiz</td>
                            <td>
                                <script>
                                    document.write(lastname);
                                </script>
                            </td>
                        </tr>

                        <tr>
                            <td>Mail Adresiniz</td>
                            <td>
                                <script>
                                    document.write(email);
                                </script>
                            </td>
                        </tr>

                        <tr>
                            <td>Telefon Numaranız</td>
                            <td>
                                <script>
                                    document.write(phone);
                                </script>
                            </td>
                        </tr>

                        <tr>
                            <td>Mesajınız</td>
                            <td>
                                <script>
                                    document.write(message);
                                </script>
                            </td>
                        </tr>

                        <tr>
                            <td>Cinsiyetiniz</td>
                            <td>
                                <script>
                                    document.write(cinsiyet);
                                </script>
                            </td>
                        </tr>

                        <tr>
                            <td>Lisansınız</td>
                            <td>
                                <script>
                                    document.write(lisans);
                                </script>
                            </td>
                        </tr>

                        <tr>
                            <td>Yaşınız</td>
                            <td>
                                <script>
                                    document.write(age);
                                </script>
                            </td>
                        </tr>
                    </tbody>
                </table>
        </div>
    </div>
</main>
